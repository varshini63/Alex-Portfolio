<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./contact_form.css">
</head>
<body>
    <header>
        <nav>
            <h1 class="logo">Portfolio</h1>
            <ul>
                <li><a href="./portfolio.html" >About Me</a></li>
                <li><a href="./education.html" >Education</a></li>
                <li><a href="./experience.html">Experience</a></li>
                <li><a href="./techstack.html">Tech Stack</a></li>

                <li><a href="./contact_form.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="contact-container">
        <h2 class="contact-title">Hi Alex,</h2>
        <form class="contact-form">
            <label for="name">I am</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="company">and from company</label>
            <input type="text" id="company" name="company" placeholder="Enter your company name" required>
            
            <label for="reason">The reason for my contact is:</label>
            <textarea id="reason" name="reason" rows="4" placeholder="Enter your reason" required></textarea>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            
            <label for="linkedin">LinkedIn ID:</label>
            <input type="text" id="linkedin" name="linkedin" placeholder="Enter your LinkedIn ID" required>
            
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
